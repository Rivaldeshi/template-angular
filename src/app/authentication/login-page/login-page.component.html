<!-- ========== MAIN CONTENT ========== -->
    <div class="flex justify-center min-h-screen align-middle">
      <main id="content" class="w-full max-w-md mx-auto my-auto p-6">
        <a routerLink="/dashboard/sales" class="header-logo">
          <img
            src="./assets/img/brand-logos/desktop-light.png"
            alt="logo"
            class="mx-auto block"
          />
        </a>
        <div class="box-body">
          <div
            class="sm:flex bg-gray-100 hover:bg-gray-200 rounded-lg transition p-1 dark:bg-black/20 dark:hover:bg-black/20"
          >
            <nav class="sm:flex sm:space-x-2 rtl:space-x-reverse">
              <a
                class="w-full sm:w-auto hs-tab-active:bg-primary hs-tab-active:text-gray-700 dark:hs-tab-active:bg-bgdark dark:hs-tab-active:text-white py-2 px-3 inline-flex items-center gap-2 bg-transparent text-sm text-gray-500 hover:text-gray-700 font-medium rounded-md hover:hover:text-primary dark:text-white/70 dark:hover:text-white "
                href="javascript:void(0);"
                id="segment-item-1"
                data-hs-tab="#segment-1"
                aria-controls="segment-1"
              >
                 <img class="firebase" src="./assets/img/firebase.svg" alt=""/>
              </a>
              <a
                class="w-full sm:w-auto hs-tab-active:bg-primary hs-tab-active:text-gray-700 dark:hs-tab-active:bg-bgdark dark:hs-tab-active:text-white py-2 px-3 inline-flex items-center gap-2 bg-transparent text-sm text-gray-500 hover:text-gray-700 font-medium rounded-md hover:hover:text-primary dark:text-white/70 dark:hover:text-white active"
                href="javascript:void(0);"
                id="segment-item-2"
                data-hs-tab="#segment-2"
                aria-controls="segment-2"
              >
             <img class="firebase" src="./assets/img/favicon.svg" alt=""  />
              </a>
            </nav>
          </div>
          <div class="mt-3">
            <div (ngSubmit)="login()"  id="segment-1" class="hidden" role="tabpanel" aria-labelledby="segment-item-1">
              <div class="mt-7 bg-white rounded-sm shadow-sm dark:bg-bgdark">
                <div class="p-4 sm:p-7">
                  <div class="text-center">
                    <h1
                      class="block text-2xl font-bold text-gray-800 dark:text-white"
                    >
                      Firebase Login
                    </h1>
                    <p class="mt-3 text-sm text-gray-600 dark:text-white/70">
                      Please sign in to continue
                    </p>
                  </div>
                <div class="mt-5">
                    <!-- Form -->
                <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                      <div class="grid gap-y-4">
                        <!-- Form Group -->

                          <label
                            for="email"
                            class="block text-sm mb-2 dark:text-white"
                            >Email address</label
                          >
                          <div class="relative">
                            <input 
                              type="email"
                              id="email"
                              name="email"
                              class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                              placeholder="Username"
                              autocomplete
                              formControlName="username"
                            
                            />    
                          </div>
                        <!-- End Form Group -->
                        <!-- Form Group -->
                        <div>
                          <div class="flex justify-between items-center">
                            <label
                              for="password"
                              class="block text-sm mb-2 dark:text-white"
                              >Password</label
                            >
                            <a
                              class="text-sm text-primary decoration-2 hover:underline font-medium"
                              routerLink="/forgotpassword/basic"
                              >Forgot password?</a
                            >
                          </div>
                          <div class="relative">
                            <input [type]="showPassword ? 'text' : 'password'"
                              id="password"
                              name="password"
                              class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                               placeholder="Password"
                               autocomplete
                              formControlName="password"
                            />
                          </div>
                        </div>
                        <!-- End Form Group -->
  
                         <!-- Checkbox -->
              <div class="flex items-center">
                <div class="flex">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="shrink-0 mt-0.5 border-gray-200 rounded text-primary pointer-events-none focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:checked:bg-primary dark:checked:border-primary dark:focus:ring-offset-white/10"
                  />
                </div>
                <div class="ltr:ml-3 rtl:mr-3">
                  <label for="remember-me" class="text-sm dark:text-white"
                    >Remember me</label
                  >
                </div>
              </div>
              <!-- End Checkbox -->
                        <button
                           [disabled]="!loginForm.valid"
                          class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-sm border border-transparent font-semibold bg-primary text-white hover:bg-primary focus:outline-none focus:ring-0 focus:ring-primary focus:ring-offset-0 transition-all text-sm dark:focus:ring-offset-white/10"
                          >Sign in</button
                        >
                         <div class="text-danger mt-3">{{ error }}</div>
                      </div>
                </form>
                    <!-- End Form -->
                  </div>
                </div>
              </div>
            </div>
            <div [formGroup]="loginForm" (ngSubmit)="Submit()"
              id="segment-2"
              role="tabpanel"
              aria-labelledby="segment-item-2"
            >
              <div class="mt-7 bg-white rounded-sm shadow-sm dark:bg-bgdark">
                <div class="p-4 sm:p-7">
                  <div class="text-center">
                    <h1
                      class="block text-2xl font-bold text-gray-800 dark:text-white"
                    >
                      Angular Login
                    </h1>
                    <p class="mt-3 text-sm text-gray-600 dark:text-white/70">
                    Please sign in to continue
                      <a
                        class="text-primary decoration-2 hover:underline font-medium"
                        routerLink="/signin/basic"
                      >
                        Sign up here
                      </a>
                    </p>
                  </div>
                  <div class="mt-5">
                    <!-- Form -->
                <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                      <div class="grid gap-y-4">
                        <!-- Form Group -->

                          <label
                            for="email"
                            class="block text-sm mb-2 dark:text-white"
                            >Email address</label
                          >
                          <div class="relative">
                            <input 
                              type="email"
                              id="email"
                              name="email"
                              class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                              placeholder="Username"
                              autocomplete
                              formControlName="username"
                            
                            />    
                          </div>
                        <!-- End Form Group -->
                        <!-- Form Group -->
                        <div>
                          <div class="flex justify-between items-center">
                            <label
                              for="password"
                              class="block text-sm mb-2 dark:text-white"
                              >Password</label
                            >
                            <a
                              class="text-sm text-primary decoration-2 hover:underline font-medium"
                              routerLink="/forgotpassword/basic"
                              >Forgot password?</a
                            >
                          </div>
                          <div class="relative">
                            <input [type]="showPassword ? 'text' : 'password'"
                              id="password"
                              name="password"
                              class="py-2 px-3 block w-full border-gray-200 rounded-sm text-sm focus:border-primary focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:text-white/70"
                               placeholder="Password"
                               autocomplete
                              formControlName="password"
                            />
                          </div>
                        </div>
                        <!-- End Form Group -->
  
                         <!-- Checkbox -->
              <div class="flex items-center">
                <div class="flex">
                  <input
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                    class="shrink-0 mt-0.5 border-gray-200 rounded text-primary pointer-events-none focus:ring-primary dark:bg-bgdark dark:border-white/10 dark:checked:bg-primary dark:checked:border-primary dark:focus:ring-offset-white/10"
                  />
                </div>
                <div class="ltr:ml-3 rtl:mr-3">
                  <label for="remember-me" class="text-sm dark:text-white"
                    >Remember me</label
                  >
                </div>
              </div>
              <!-- End Checkbox -->
                        <button
                           [disabled]="!loginForm.valid"
                          class="py-2 px-3 inline-flex justify-center items-center gap-2 rounded-sm border border-transparent font-semibold bg-primary text-white hover:bg-primary focus:outline-none focus:ring-0 focus:ring-primary focus:ring-offset-0 transition-all text-sm dark:focus:ring-offset-white/10"
                          >Sign in</button
                        >
                         <div class="text-danger mt-3">{{ error }}</div>
                      </div>
                </form>
                    <!-- End Form -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- ========== END MAIN CONTENT ========== -->
    </div>
